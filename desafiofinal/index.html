<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Jumpman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Air.png" alt="Jordan Logo">
            <img src="download.png" alt="Nike Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Man</a></li>
                <li><a href="#">Woman</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="pesquisa.png" alt="Search"></a>
            <a href="#"><img src="carrinho.jpeg" alt="Cart"></a>
            <a href="#"><img src="user.png" alt="User"></a>
        </div>
    </header>
    <main>
        <div class="product-display">
            <div class="product-info">
                <h1>Jumpman</h1>
                <h2>Basketball Shoe</h2>
                <p><strong>134$</strong> Jordan Jumpman 2021 PF</p>
                <button>Add to Cart</button>
                <button>Buy Now</button>
                <p>Inspiration: Inspired by the design of the latest Air Jordan game shoe...</p>
            </div>
            <div class="product-image">
                <img src="jump.jpeg" alt="Jordan Shoe">
            </div>
        </div>
        <div class="color-options">
            <p>Choose Color:</p>
            <div class="colors">
                <img src="jumppink.png" alt="Color 1">
                <img src="jumpgreen.png" alt="Color 2">
                <img src="jumpblack.png" alt="Color 3">
            </div>
        </div>
    </main>
</body>
</html>
